<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- LINK TO GOOGLE FONTS -->
	
	<!-- LINK TO STYLESHEET -->
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Comfort Journal</title>
</head>
<body>
	<header>
		<div class="flexContainer">
			<nav>
				<button class="navIcon">
					<!-- add hamburger icon here !!!!!!!!!!!!!!!!!!!!!!!!!!!-->
					<!-- add exit icon here !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
					<!-- be sure to add spans to icons that describe heir use rather than arialabels give the spans classes of sr-only!!!!!!!!!!! -->
				</button>
				<aside>
					<!-- Nav IMG -->
					<figure	class="headerImg">
						<!-- ADD IMG HERE AND ALT TEXT !!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
						<img src="" alt="">
					</figure>

					<!-- PROMPT SECTION -->
					<section class="prompt">
						<div class="wrapper">
							<p class="sr-only">This is a writing prompt, let it inspire you or write whatever you would like!</p>
							<div class="promptIconContainer">
								<!-- add quote icon here !!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
								<!-- be sure to add spans to icons that describe heir use rather than arialabels give the spans classes of sr-only!!!!!!!!!!! -->
								<div class="promptContainer">
									<!-- this is where the prompt will populate -->
								</div><!-- end of .promptContainer -->
								<!-- add quote icon here !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
								<!-- be sure to add spans to icons that describe heir use rather than arialabels give the spans classes of sr-only!!!!!!!!!!! -->
							</div><!-- end of .promptIconContainer -->
						</div><!-- end of .wrapper -->
					</section>

					<!-- CALENDAR IMG -->
					<figure class="calendar">
						<!-- ADD IMG HERE AND ALT TEXT -->
						<img src="" alt="">
					</figure>

					<!-- TO DO SECTION -->
					<section class="toDo">
						<div class="wrapper">
							<!-- come back to form and determin if we need name class method etc!!!!!!!!!!!!!!!!!!!! -->
							<form class="toDoForm">
								<div class="submitContainer">
									<button></button>
									<label for="toDoItem" class="sr-only">Add a to do item</label>
									<input type="text" id="toDoItem" placeholder="To Do">
								</div><!-- end of .submitContainer -->
							</form>
							<ul class="toDoUl">
								<!-- li gets added dynamically here -->
							</ul>
						</div><!-- end of .wrapper -->
					</section>
				</aside>
			</nav>

			<div class="wrapper">
				<h1>Comfort Journal</h1>
			</div><!-- end of .wrapper -->
		</div><!-- end of .flexContainer -->
	</header>

	<!-- LINK TO FONT AWESOME KIT -->

	<!-- LINK TO JS FILE -->
	<script type="module" src="/script.js"></script>
</body>
</html>
