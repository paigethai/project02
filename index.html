<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<!-- LINK TO STYLESHEET -->
	<link rel="stylesheet" href="./styles/styles.css">

	<!-- LINK TO GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Belleza&display=swap" rel="stylesheet">

	<!-- LINK TO FONTAWESOME KIT -->
	<script src="https://kit.fontawesome.com/cb1b95cbfc.js" crossorigin="anonymous"></script>
	<title>Comfort Journal</title>
</head>
<body>
	<header>
		<div class="flexContainer">
			<nav>
				<button class="navIcon">
					<i class="fa-solid fa-bars">
						<span class="sr-only">Open navigation menu</span>
					</i>
					<i class="fa-solid fa-x">
						<span class="sr-only">Close navigation menu</span>
					</i>
				</button>

				<aside>
					<!-- Nav IMG -->
					<figure	class="headerImg">
						<img src="./assets/tree.jpg" alt="A tree branch against snow with a shadow">
					</figure>

					<!-- PROMPT SECTION -->
					<section class="prompt">
						
						<div class="wrapper">
							<p class="sr-only">This is a writing prompt, let it inspire you or write whatever you would like!</p>
							
							<div class="promptIconContainer">
								<i class="fa-solid fa-quote-left">
									<span class="sr-only">Left quotation mark</span>
								</i>
								
								<div class="promptContainer">
									<!-- this is where the prompt will populate -->
								</div><!-- end of .promptContainer -->
								
								<i class="fa-solid fa-quote-right">
									<span class="sr-only">Right quotation mark</span>
								</i>
							</div><!-- end of .promptIconContainer -->
						</div><!-- end of .wrapper -->
					</section>

					<!-- CALENDAR IMG -->
					<figure class="calendar">
						<img src="./assets/calendar.png" alt="12 month calendar view of 2023">
					</figure>

					<!-- TO DO SECTION -->
					<section class="toDo">
						<div class="wrapper">
							<!-- come back to form and determin if we need name class method etc!!!!!!!!!!!!!!!!!!!! -->
							<form class="toDoForm">
								<div class="submitContainer">
									<button></button>
									<label for="toDoItem" class="sr-only">Add a to do item</label>
									<input type="text" id="toDoItem" placeholder="To Do">
								</div><!-- end of .submitContainer -->
							</form>
							<ul class="toDoUl">
								<!-- li gets added dynamically here -->
							</ul>
						</div><!-- end of .wrapper -->
					</section>
				</aside>
			</nav>

			<div class="wrapper">
				<h1>Comfort Journal</h1>
			</div><!-- end of .wrapper -->
		</div><!-- end of .flexContainer -->
	</header>

	<!-- MAIN SECTIONS -->
	<main>
		<div class="flexContainer">

			<!-- User's Posted Journal Entries Section -->
			<section class="userJournalEntry">
				<div class="wrapper">
					<ul class="uploadedEntries">
						<!-- User's uploaded journal entries will go here! -->
						<!-- User's uploaded journal entries will go here! -->
						<!-- User's uploaded journal entries will go here! -->
						<!-- User's uploaded journal entries will go here! -->
						<!-- User's uploaded journal entries will go here! -->
					</ul>
				</div><!-- end of .wrapper div -->
			</section><!-- end of .userJournalEntry section -->

			<!-- Journal Entry Form -->
			<section class="journalInput">
				<div class="wrapper">
					<!-- come back to form and determin if we need name class method etc!!!!!!!!!!!!!!!!!!!! -->
					<form class="journalForm">
						<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
					</form>

					<button type="submit">Submit</button>
				</div><!-- end of .wrapper div -->
			</section><!-- end of journalInput -->
		</div><!-- end of .flexContainer div -->
	</main>

	<!-- FOOTER SECTION -->
	<footer>
		<p>Â© Kenzie Burke & Paige Thai 2023</p>
	</footer>

	<!-- LINK TO JS FILE -->
	<script type="module" src="/script.js"></script>
</body>
</html>
